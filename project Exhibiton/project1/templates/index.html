<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Crop Recommendation System</title>

  <!-- Bootstrap & Animate CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

  <!-- jQuery & WOW.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>

  <!-- Custom Styles -->
  <style>
    body {
      background: linear-gradient(to right, #11998e, #38ef7d);
      color: white;
      font-family: 'Poppins', sans-serif;
      overflow-x: hidden;
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      font-weight: bold;
      text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
      animation: fadeInDown 1s;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(12px);
      animation: zoomIn 1s;
    }

    .form-control {
      border-radius: 10px;
      border: none;
      padding: 12px;
      font-size: 1rem;
      transition: all 0.3s;
    }

    .form-control:focus {
      transform: scale(1.05);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }

    .btn-primary {
      background: #ff9800;
      border: none;
      border-radius: 20px;
      padding: 12px 25px;
      font-size: 1.2rem;
      transition: 0.3s ease-in-out;
    }

    .btn-primary:hover {
      background: #e68900;
      transform: scale(1.1);
    }

    .card {
      background: linear-gradient(to right, #ff7e5f, #feb47b);
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      text-align: center;
      color: white;
      animation: fadeInUp 1.5s;
    }

    .btn-secondary {
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      margin-top: 20px;
      border-radius: 20px;
      transition: 0.3s;
    }

    .btn-secondary:hover {
      background-color: rgba(0, 0, 0, 0.8);
      transform: scale(1.05);
    }

    .wow {
      visibility: hidden;
    }
  </style>
</head>
<body>
<script> new WOW().init(); </script>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark wow animate__animated animate__fadeInDown">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">üåæ Crop Recommendation System Using Machine Learning üåæ</a>
  </div>
</nav>

<!-- Main Container -->
<div class="container my-4 wow animate__animated animate__fadeInUp">
  <h1 class="text-warning">Crop Recommendation System üå±</h1>

  <form action="/predict" method="POST" class="wow animate__animated animate__fadeInLeft">
    <div class="row">
      <div class="col-md-4">
        <label for="Nitrogen">Nitrogen</label>
        <input type="number" id="Nitrogen" name="Nitrogen" placeholder="Enter Nitrogen" class="form-control" required>
      </div>
      <div class="col-md-4">
        <label for="Phosphorus">Phosphorus</label>
        <input type="number" id="Phosphorus" name="Phosphorus" placeholder="Enter Phosphorus" class="form-control" required>
      </div>
      <div class="col-md-4">
        <label for="Potassium">Potassium</label>
        <input type="number" id="Potassium" name="Potassium" placeholder="Enter Potassium" class="form-control" required>
      </div>
    </div>

    <div class="row mt-4">
      <div class="col-md-4">
        <label for="Temperature">Temperature</label>
        <input type="number" step="0.01" id="Temperature" name="Temperature" placeholder="Enter Temperature (¬∞C)" class="form-control" required>
      </div>
      <div class="col-md-4">
        <label for="Humidity">Humidity</label>
        <input type="number" step="0.01" id="Humidity" name="Humidity" placeholder="Enter Humidity (%)" class="form-control" required>
      </div>
      <div class="col-md-4">
        <label for="pH">pH</label>
        <input type="number" step="0.01" id="pH" name="pH" placeholder="Enter pH value" class="form-control" required>
      </div>
    </div>

    <div class="row mt-4">
      <div class="col-md-4">
        <label for="Rainfall">Rainfall</label>
        <input type="number" step="0.01" id="Rainfall" name="Rainfall" placeholder="Enter Rainfall (mm)" class="form-control" required>
      </div>
    </div>

    <div class="row mt-4">
      <div class="col-md-12 text-center">
        <button type="submit" class="btn btn-primary btn-lg animate__animated animate__pulse animate__infinite">Get Recommendation</button>
      </div>
    </div>
  </form>

  <!-- Result Display -->
  {% if result %}
  <div class="card bg-dark mt-4 wow animate__animated animate__fadeInUp" style="width: 18rem; margin: auto;">
    <div class="card-body">
      <h5 class="card-title" style="color: gold;">Recommended Crop for Cultivation:</h5>
      <p class="card-text text-warning" style="font-size: 1.5rem; font-weight: bold;">{{ result }}</p>
    </div>
  </div>
  {% endif %}

  <!-- Back Button -->
  <div class="text-center">
    <a href="http://localhost:8000" class="btn btn-secondary">‚Üê Back to Main Page</a>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
