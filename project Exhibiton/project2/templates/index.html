<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Crop Yield Prediction</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #d9fdd3;
      color: #222;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    h1, h2 {
      color: #2d572c;
    }

    .bg-form {
      background-color: #f0fff0;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .form-label {
      font-weight: bold;
      color: #2d572c;
    }

    .form-control {
      background-color: #ffffff;
      border: 1px solid #ced4da;
      color: #000;
    }

    .form-control:focus {
      border-color: #66bb6a;
      box-shadow: 0 0 0 0.2rem rgba(102, 187, 106, 0.25);
    }

    .btn-success {
      background-color: #4CAF50;
      border-color: #4CAF50;
    }

    .btn-success:hover {
      background-color: #45a049;
      border-color: #3e8e41;
    }

    .prediction-box {
      background-color: #e8f5e9;
      color: #1b5e20;
      padding: 15px;
      border-radius: 8px;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h1 class="text-center mb-4">üåæ Crop Yield Prediction Per Country üåç</h1>
    <div class="bg-form">
      <h2 class="text-center mb-4">Enter Input Features</h2>
      <form action="/predict" method="post">
        <div class="row g-3">
          <div class="col-md-6">
            <label for="Year" class="form-label">Year</label>
            <input type="number" class="form-control" name="Year" value="2013" required>
          </div>
          <div class="col-md-6">
            <label for="average_rain_fall_mm_per_year" class="form-label">Average Rainfall (mm/year)</label>
            <input type="number" step="0.01" class="form-control" name="average_rain_fall_mm_per_year" required>
          </div>
          <div class="col-md-6">
            <label for="pesticides_tonnes" class="form-label">Pesticides Used (tonnes)</label>
            <input type="number" step="0.01" class="form-control" name="pesticides_tonnes" required>
          </div>
          <div class="col-md-6">
            <label for="avg_temp" class="form-label">Average Temperature (¬∞C)</label>
            <input type="number" step="0.01" class="form-control" name="avg_temp" required>
          </div>
          <div class="col-md-6">
            <label for="Area" class="form-label">Country</label>
            <input type="text" class="form-control" name="Area" placeholder="e.g., India" required>
          </div>
          <div class="col-md-6">
            <label for="Item" class="form-label">Crop</label>
            <input type="text" class="form-control" name="Item" placeholder="e.g., Rice" required>
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-success btn-lg w-100 mt-3">Predict Yield</button>
          </div>
        </div>
      </form>

      {% if prediction %}
      <div class="text-center mt-4 prediction-box">
        <h2>Predicted Yield</h2>
        <h3>{{ prediction }} tonnes</h3>
      </div>
      {% endif %}
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
