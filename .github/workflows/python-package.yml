# This workflow installs Python dependencies, runs tests, and lints with a variety of Python versions.
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: ğŸš€ Python Web App CI

on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "main"

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11"]  # Tests across Python 3.9, 3.10, and 3.11

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ§¹ Lint with flake8
        run: |
          pip install flake8
          # Stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # Treat warnings and allow the build to continue
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=88 --statistics

      - name: ğŸ§ª Run tests
        run: |
          if [ -f tests/test_main.py ]; then
            pytest
          else
            echo "No tests found."
          fi
